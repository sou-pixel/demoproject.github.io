<h1 [ngClass]="'heading'">Api calling with Angular</h1>
<table class="table table-striped" [ngClass]="'cls'">
<thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of apiData; index as i">
    <td>{{user.id}}</td>
    <td>{{user.title }}</td>
    <td>{{user.body}}</td>
  </tr>
  </tbody>
</table>
